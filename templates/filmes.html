{%extends "base.html"%}
{%block conteudo%}





    <h1 class="titulo">Lista de Filmes</h1>
    <hr>

    <section class="fundo">
        <div class="row">
            {% for filme in filmes %}
            <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="http://image.tmdb.org/t/p/w500{{filme.backdrop_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{filme.title}}</h5>
                  <p class="card-text">{{filme.overview}}</p>
                  <hr>
                  <a href="#" class="btn btn-primary">{{filme.vote_average}}</a>
                </div>
              </div>
            </div>
            {%endfor%}   
        </div>
    </section>
   
        

{%endblock conteudo%}
